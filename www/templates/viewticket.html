<ion-view>
  <ion-nav-bar class="bar-calm">
    <ion-nav-title>Balance: K {{balance}}</ion-nav-title>
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="goMain()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="has-header">

    <div style="position: relative;" ng-repeat="ticket in activeTickets">
      <img src='img\bg_msi_ticket.png'/ style="max-width: 100%">

      <div style="position: absolute; top: 0px; left: 0px; margin-top: 50px; margin-left: 20px;">
        <div class="row">
          <div class="col col-center" style="max-width: 100px; min-width: 100px; min-height: 100px;">
            <div style="position: relative;">
              <div style="position: absolute; left: 50%; width: auto; transform: translateX(-50%);">
                <img src="img\ic_bus_black.png" style="max-width: 100px;">
              </div>
            </div>
            <div style="color: red; font-weight: bold; font-size: 30px; text-align: center; vertical-align: middle; line-height: 100px;">
              {{ticket.lineCode}}
            </div>
          </div>
          <div class="col col-center" style="font-size: 18px">
            <div class="row">
              <div class="col">
                {{ticket.ticketLabel}}
              </div>
            </div>
          <div class="row">
            <div class="col col-50">
              {{ticket.status}}
            </div>
            <div class="col">
              K {{ticket.fare}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); width: 80%;">
        <img ng-src={{qrUrl}} style="max-width: 100%; display: block; margin: auto;">
    </div>

      <div style="position: absolute; top: 0px; margin-top: 90%; left: 50%; transform: translateX(-50%); font-size: 18px; width: 85%">
        <div class="row">
          <div class="col col-33">
            Purchase
          </div>
          <div class="col col-10">
            <i class="icon ion-ios-cart-outline"></i>
          </div>
          <div class="col">
            {{ticket.generationDate.substr(0,ticket.generationDate.lastIndexOf(':'))}}
          </div>
        </div>
        <div class="row">
          <div class="col col-33">
            Valid Till
          </div>
          <div class="col col-10">
            <i class="icon ion-android-time"></i>
          </div>
          <div class="col">
            {{ticket.expirationDate.substr(0,ticket.expirationDate.lastIndexOf(':'))}}
          </div>
        </div>
        <div class="row">
          <div class="col col-33">
            Bus Code
          </div>
          <div class="col col-10">
            <i class="icon ion-android-bus"></i>
          </div>
        </div>
        <div class="row">
          <div class="col col-33">
            Used
          </div>
          <div class="col col-10">
            <i class="icon fa fa-ticket"></i>
          </div>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
