<ion-view>
	<ion-nav-bar class="bar-calm">
		<ion-nav-title>Balance: K {{balance}}</ion-nav-title>
  		<ion-nav-buttons side="left">
    		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  		</ion-nav-buttons>
  	</ion-nav-bar>
  <ion-content class="has-header">
  	<div class="row" style="text-align: center;">
    	<div class="col col-25"><i class="icon ion-android-bus" style="font-size: 100px" ng-click="ticket()"></i></div>
  		<div class="col col-20 col-center"><i style="font-size: 12px; font-weight: bold">BUY QR<br>TICKET</i></div>
    	<div class="col col-25"><i class="icon fa fa-ticket" style="font-size: 100px" ng-click="history()"></i></div>
    	<div class="col col-20 col-center"><i style="font-size: 12px; font-weight: bold">TICKET<br>HISTORY</i></div>
  	</div>

  	<div class="row" style="text-align: center;">
    	<div class="col col-25"><i class="icon fa fa-history" style="font-size: 100px" ng-click="transaction()"></i></div>
  		<div class="col col-20 col-center"><i style="font-size: 12px; font-weight: bold">TRANS-ACTION<br>HISTORY</i></div>
    	<div class="col col-25"><i class="icon fa fa-qrcode" style="font-size: 100px" ng-click="qrcode()"></i></div>
    	<div class="col col-20 col-center"><i style="font-size: 12px; font-weight: bold">MY QR<br>CODE</i></div>
    </div>
  </ion-content>
</ion-view>
