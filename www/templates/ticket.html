<ion-view>
  <ion-nav-bar class="bar-calm">
    <ion-nav-title>Balance: K {{balance}}</ion-nav-title>
      <ion-nav-back-button class="button-clear"><i class="icon ion-android-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
  <ion-content class="has-header">
    <div class="card" ng-repeat="ticket in avaibleTickets" style="position: relative;">
      <div class="item item-thumbnail-left" ng-click="buyTicket(ticket)">
        <img src="img\ic_bus_black.png">
        <div style="position: absolute; color: red; top: 40px; left: 45px; font-weight: bold; font-size: 20px">
          {{ticket.tripCode}}
        </div>
        <div class="row item-text-wrap" style="align-items: middle">
          <div class="col col-50 col-center">
            <h2>{{ticket.sourceStation}}</h2>
          </div>
          <div class="col col-10 col-center" style="font-size: 20px; text-align: center"><i class="icon material-icons">directions_run</i></div>
          <div class="col col-center">
            <h2 style="text-align: right">{{ticket.destinationStation}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-75">
            <h2>{{ticket.ticketLabel}}</h2>
          </div>
          <div class="col">
            <h2 style="text-align: right">K {{ticket.fareQuantity}}</h2>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
