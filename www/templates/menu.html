<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear"><i class="icon ion-android-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable bar-calm">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <div>
        <img src="img\logo_msi.png" style="max-width: 60%; max-height: 60%; margin:10px auto; display:block">
      </div>

      <div align="center" style="max-width: 60%">

        <div class="row">
          <div class="col">
            <i class="icon ion-ios-person-outline" style="font-size: 24px"></i>
          </div>
          <div class="col col-center">
             <b>{{fullName}}</b>
           </div>
        </div>
        <div class="row">
          <div class="col">
            <i class="icon ion-social-usd" style="font-size: 24px"></i>
          </div>
          <div class="col col-center">
             <b>K {{balance}}</b>
           </div>
        </div>
      </div>
      <div style="height: 30px"></div>
      <ion-list>
        <ion-item class="item-icon-left item-borderless" href="#/app/password" ng-click="closeMenu()">
          <i class="icon ion-key"></i>
          Change Password
        </ion-item>
        <ion-item class="item-icon-left item-borderless" href="#/app/account" ng-click="closeMenu()">
          <i class="icon ion-person"></i>
          Edit Account Info
        </ion-item>
        <ion-item class="item-icon-left item-borderless" ng-click="logout()">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
        <hr>
        <ion-item class="item-icon-left item-borderless">
          <i class="icon ion-power"></i>
          Close Application
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>

</ion-side-menus>
